{% extends 'base.html' %}
{% block title %}Вход — Богородские сухари{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Вход</h2>

<form method="post" style="max-width: 400px;">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-brown rounded-pill px-4 mt-3">Войти</button>
</form>

<p class="mt-3">Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
{% endblock %}
