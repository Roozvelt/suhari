{% extends 'base.html' %}
{% block title %}{{ product.name }} — Богородские сухари{% endblock %}

{% block content %}
<div class="row mb-5">
  <div class="col-md-6">
    <img src="{{ product.photo.url }}" alt="{{ product.name }}" class="w-100 rounded-3 shadow-sm object-cover" style="max-height: 350px;" />
  </div>
  <div class="col-md-6">
    <h2 class="fw-bold mb-3">{{ product.name }}</h2>
    <p class="mb-3">{{ product.description }}</p>
    <p class="fs-4 fw-bold">{{ product.price_per_unit }} ₽ за упаковку</p>

    <form method="post" action="{% url 'shop:add_to_cart' product.pk %}">
      {% csrf_token %}
      <div class="input-group mb-3" style="max-width: 140px;">
        <input type="number" name="quantity" value="1" min="1" class="form-control" />
        <button type="submit" class="btn btn-warning rounded-pill">В корзину</button>
      </div>
    </form>
  </div>
</div>
<a href="{% url 'shop:product_list' %}" class="btn btn-outline-brown rounded-pill px-3">← Вернуться к каталогу</a>
{% endblock %}
