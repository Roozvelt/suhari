{% extends 'base.html' %}
{% block title %}Оформление заказа — Богородские сухари{% endblock %}

{% block content %}
    <h2 class="fw-bold mb-4">Оформление заказа</h2>

    <div class="row">
        <div class="col-md-6">
            <form method="post" id="payment-form">
                {% csrf_token %}

                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Способ оплаты</h4>
                        {{ form.payment_type }}
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Детали доставки</h4>
                        {{ form.delivery_type }}
                        {{ form.address }}
                    </div>
                </div>

                <button type="submit" class="btn btn-brown rounded-pill px-4 mt-4">Подтвердить заказ</button>
            </form>
        </div>
    <a href="{% url 'shop:cart_detail' %}" class="btn btn-outline-brown rounded-pill px-3">← Вернуться в корзину</a>
{% endblock %}
